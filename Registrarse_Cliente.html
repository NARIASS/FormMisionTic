<html>
    <head>
        <title>formulario Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
        <link href="Style/EstiloCliente.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        
        <section  class="container">
            <div class="from-group">
        <form action="" method="post" class="form_cliente">
            <h2 class="display-4 text-primary text-center my-3">Registro de Clientes</h2>
            <div class="form-group">
                <label class="display-4 text-primary text-center my-3">Identificacion: </label>
                <input type="text" name="id_cliente" class="form-control" maxlength="20" placeHolder="Identificacion del cliente">
           </div>
           <div class="form-group">
                <label class="display-4 text-primary text-center my-3">Nombres y Apellidos del Cliente: </label>
                <input type="text" name="nombre" class="form-control" maxlength="20" placeHolder="Nombres y Apellidos"> 
          </div>
           <div class="form-group">
                <label class="display-4 text-primary text-center my-3">Direccion: </label>
                <input type="text" name="direccion" class="form-control" maxlength="20" placeHolder="Nombres y Apellidos"> 
          </div>
            <div class="form-group">
                <label class="display-4 text-primary text-center my-3">Telefono: </label>
                <input type="text" name="telefono" class="form-control" maxlength="20" placeHolder="Nombres y Apellidos"> 
          </div>
            <div class="form-group">
                <label class="display-4 text-primary text-center my-3">Email: </label>
                <input type="text" name="email" class="form-control" maxlength="20" placeHolder="Nombres y Apellidos"> 
          </div>
           
            <div class="form-group">
                <input type="submit" class="btn-warning" value="Registrarse">
                <input type="submit" class="btn-success" value="Volver al Inicio" onclick=window.open('index.html')>
            </div>
        </form>
            </div>
            </section>
             
    </body>
</html>
