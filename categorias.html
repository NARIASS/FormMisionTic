
<html>
    <head>
        <title>formulario categorias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
        <link href="Style/estiloCategorias.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        <section  class="container">
            <div class="from-group">
        <form action="" method="post" class="form_categorias">
            <h2 class="display-4 text-primary text-center my-3">Categorias de Producto</h2>
            <div class="form-group">
                <label class="display-4 text-primary text-center my-3">Codigo de categoria: </label>
                <input type="text" name="id_categoria" class="form-control" maxlength="20" placeHolder="Codigo de Categoria">
           </div>
           <div class="form-group">
                <label class="display-4 text-primary text-center my-3">Nombre de Categoria: </label>
                <input type="text" name="nombre_categoria" class="form-control" maxlength="20" placeHolder="Nombre de la categoria"> 
          </div>
           
            <div class="form-group">
                <input type="submit" class="btn btn-warning" value="Registrar">
                <input type="submit" class="btn btn-success" value="Actualizar">
                <input type="submit" class="btn btn-primary" value="Eliminar">
                <input type="submit" class="btn btn-danger" value="Consultar">
                <input type="submit" class="btn btn-success" value="Volver al Inicio" onclick=window.open('index.html')>
            </div>
        </form>
            </div>
            </section>
             
    </body>
</html>
